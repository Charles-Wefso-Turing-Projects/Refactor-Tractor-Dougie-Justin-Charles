<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Whats Cookin</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap' rel='stylesheet'>
  </head>
  <body aria-label="What's Cooking">
    <header class='main-header'>
      <h1>What's Cookin'</h1>
      <p class='user-info'>Welcome, <span class='user-name'>User</span>.</p>
      <button aria-label='Home'id='home-button' class='home navButton hover-items active-items'>Home</button>
      <button aria-label='View Favorite Recipes' id='view-favorites-button' class=' view-favorites navButton'>View Favorites</button>
      <button aria-label='View Recipes to Cook' id='view-saved-button' class=' view-saved navButton'>View Recipes to Cook</button>
      <form aria-label='Search Recipes' class='search-bar'>
        <button aria-label='Start Search' id='search-button' class='search-button hover-items active-items'>
          <img class='search-image hover-items active-items' src='https://image.flaticon.com/icons/svg/660/660029.svg' alt='Search button'>
        </button>
        <input aria-label='search' type='text' class='search-input' id='search-input' placeholder='Search tag, name, or ingredients'>
      </form>
    </header>
    <main>
      <section class='all-cards'>
      </section>
    </main>
  </body>
</html>
